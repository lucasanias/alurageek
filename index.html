<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>AluraGeek</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
            <img src="images/logo.png" alt="AluraGeek">
            <p>AluraGeek</p>
    </header>
    <main class="container-principal">
        <section class="secao-produtos">
            <h1>MEUS PRODUTOS:</h1>
            <div data-produto class="produtos-container">
                
            </div>
        </section>
        <section class="secao-formulario">
            <h1>ADICIONAR PRODUTOS:</h1>
            <form class="container-formulario" data-form>
                <input data-name placeholder="nome..." type="text" >
                <input data-valor placeholder="valor..." type="text">
                <input data-imagem placeholder="imagem..." type="text">
                <div class="container-botao">
                    <button type="submit" class="botao-enviar" id="botao">Guardar</button>
                    <button type="reset" class="botao-limpar" id="botao">Limpar</button>
                </div>
            </form>
        </section>
    </main>
    <footer class="rodape-container">
        <div>
            <img src="images/logo.png" alt="AluraGeek">
            <h3>AluraGeek</h3>
        </div>
        <p>Desenvolvido por<span> Lucas Anias</span></p>
        <p>Alura Latam 2024</p>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
</body>
</html>
